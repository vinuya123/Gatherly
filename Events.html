<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Event List with Ticketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="Home.html" class="nav-item home-link">
                <i class="fas fa-home"></i>
                Home
            </a>
        </div>
        <div class="nav-right">
            <a href="events.html" class="nav-item">Events</a>
            <a href="about.html" class="nav-item">About</a>
            <a href="Profile.html" class="nav-item profile-icon">
                <i class="fas fa-user-circle"></i>
            </a>
            <a href="#" class="nav-item menu-icon" onclick="toggleDropdown()">
                <i class="fas fa-bars"></i>
            </a>
            <div id="dropdown-menu" class="dropdown-menu">
                <a href="Login.html" class="dropdown-item">Login</a>
                <a href="Register.html" class="dropdown-item">Register</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header>
            <h1>Events</h1>
            <button class="new-event-btn" onclick="showPopup()">+ New Event</button>
        </header>
        <div class="event-list" id="eventList">
            <div class="event-card">
                <img src="images/cashg.jpg" alt="Event Image" class="event-image">
                <div class="event-details">
                    <h3>CA$H-G Concert</h3>
                    <p class="event-date">06/09/20 | 405 Attending</p>
                    <div class="status-group">
                        <span class="status pending">Pending</span>
                        <span class="status unpublished">Unpublished</span>
                    </div>
                    <button class="buy-tickets-btn" onclick="showTicketForm('CA$H-G Concert')">Buy Tickets</button>
                </div>
            </div>
            <div class="event-card">
                <img src="images/worlds.jpg" alt="Event Image" class="event-image">
                <div class="event-details">
                    <h3>Worlds 2024 - Swiss Stage</h3>
                    <p class="event-date">09/15/20 | 88,069 Attending</p>
                    <div class="status-group">
                        <span class="status pending">Pending</span>
                        <span class="status published">Published</span>
                    </div>
                    <button class="buy-tickets-btn" onclick="showTicketForm('Worlds 2024 - Swiss Stage')">Buy Tickets</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ticket Purchase Popup -->
    <div id="ticketPopup" class="popup-overlay" style="display:none;">
        <div class="popup-content">
            <span class="close-btn" onclick="closeTicketPopup()">&times;</span>
            <h2>Buy Tickets</h2>
            <p id="selectedEvent">Event Name</p>
            <input type="number" id="ticketQuantity" placeholder="Number of Tickets" min="1" max="10">
            <button class="upload-btn" onclick="purchaseTickets()">Purchase</button>
        </div>
    </div>

    <!-- Event Creation Popup -->
    <div id="popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Add Event</h2>
            <div class="form-group">
                <label for="imageUpload" class="image-label">Add image</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>
            <input type="text" id="eventName" placeholder="Name of Event">
            <input type="text" id="eventDescription" placeholder="Description">
            <input type="text" id="eventTime" placeholder="Time and Place">
            <button class="upload-btn" onclick="addEvent()">Upload</button>
        </div>
    </div>

    <script>
        // Dropdown menu toggle
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown-menu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon') && !event.target.matches('.fas')) {
                var dropdown = document.getElementById("dropdown-menu");
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                }
            }
        }

        // Ticket Purchase Popup
        function showTicketForm(eventName) {
            document.getElementById("selectedEvent").textContent = eventName;
            document.getElementById("ticketPopup").style.display = "block";
        }

        function closeTicketPopup() {
            document.getElementById("ticketPopup").style.display = "none";
        }

        function purchaseTickets() {
            const quantity = document.getElementById("ticketQuantity").value;
            const eventName = document.getElementById("selectedEvent").textContent;

            if (quantity > 0) {
                alert(`You have successfully purchased ${quantity} tickets for ${eventName}!`);
                closeTicketPopup();
            } else {
                alert("Please enter a valid number of tickets.");
            }
        }

        // Add Event Popup
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function addEvent() {
            const name = document.getElementById("eventName").value;
            const description = document.getElementById("eventDescription").value;
            const timeAndPlace = document.getElementById("eventTime").value;
            const imageInput = document.getElementById("imageUpload");

            // Validate fields
            if (name && description && timeAndPlace && imageInput.files.length > 0) {
                const imageFile = imageInput.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const imageUrl = e.target.result;

                    const eventList = document.getElementById("eventList");
                    const newEventCard = document.createElement("div");
                    newEventCard.classList.add("event-card");
                    newEventCard.innerHTML = `
                        <img src="${imageUrl}" alt="Event Image" class="event-image">
                        <div class="event-details">
                            <h3>${name}</h3>
                            <p class="event-date">${timeAndPlace} | 0 Attending</p>
                            <div class="status-group">
                                <span class="status pending">Pending</span>
                                <span class="status unpublished">Unpublished</span>
                            </div>
                            <button class="buy-tickets-btn" onclick="showTicketForm('${name}')">Buy Tickets</button>
                        </div>
                    `;
                    eventList.appendChild(newEventCard);
                    closePopup();
                };

                reader.readAsDataURL(imageFile);
            } else {
                alert("Please fill in all fields and upload an image.");
            }
        }
    </script>

    <style>
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup-content {
            background-color: #7A98A6;
            width: 450px;
            height: 350px;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .popup-content h2 {
            text-align: center;
            color: white;
        }

        .form-group {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-label {
            display: block;
            margin-bottom: 10px;
        }

        .popup-content input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .upload-btn {
            width: 100%;
            padding: 10px;
            background-color: #D0D3D4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #B0B3B4;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            padding: 10px;
            width: 150px;
        }

        .dropdown-item {
            padding: 10px;
            display: block;
            color: #333;
            text-decoration: none;
        }

        .dropdown-item:hover {
            background-color: #f1f1f1;
        } 
    </style>
</body>
</html>
